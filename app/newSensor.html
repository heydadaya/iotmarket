<!DOCTYPE html>
<html>
<head>
    <title>IoT Data Market</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href="./app.css" rel='stylesheet' type='text/css'>
    <script src="./app.js"></script>
</head>
<body>

<p><button onclick="clearLocalStorage()">Clear local storage</button>
</p>

<h1>IoT Data Market</h1>
<h2>New sensor</h2>

<h3>You have <span class="black"><span id="balance"></span> ether</span></h3>

<input type="hidden" value="newsensor" id="state">

<label>Description of data: <input type="text" id="desc"></label><br>
<label>Help for retrieval of data: <input type="text" id="help"></label><br>
<label>Access in seconds: <input type="text" id="secondsLength"></label><br>
<label>Price in wei
    (<a href="http://ether.fund/tool/converter" target="_blank">calc</a>):
    <input type="number" id="price"></label><br>

<h3>Debug info</h3>
<label>Your pubKey <input type="text" disabled id="pubkey" value="..."></label><br>

<button id="registerSensor" onclick="registerSensor()">Register Sensor</button>

<div id="status"></div>

<h3>Your sensors contracts</h3><h4>Well, all contracts at this point</h4>
<table id="mySensors">
</table>

</body>
</html>
